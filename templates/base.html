{% load staticfiles %}
<html>
  <head>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}"
          rel="stylesheet" media="screen">
  </head>

<body>
  <header>
          <div  class="col-lg-1 col-centered center-block">
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}" class="btn-primary btn-xs btn-button btn-danger">logout</a>

    {% else %}
      <a href="{% url 'login' %}" class="btn-primary button btn-lg">login</a>
    {% endif %}
          </div>
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>

</body>
</html>
