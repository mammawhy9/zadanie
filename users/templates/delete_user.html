{% extends "base.html" %}

{% block content %}

<h1>Delete user</h1>

<p>Are you sure you want to delete the user {{ user }}?</p>
<form action="{% url "users-delete" pk=user.id %}" method="POST">
  {% csrf_token %}

  <input type="submit" value="Yes, delete." />
  <a href="{% url "users-list" %}">No, cancel.</a>
</form>

{% endblock %}
