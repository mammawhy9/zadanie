{% extends "base.html" %}

{% block content %}

<h1>Delete company</h1>

<p>Are you sure you want to delete the company {{ company }}?</p>

 <form action="{% url "company-delete" pk=user.id %}" method="POST">
  {% csrf_token %}

  <input type="submit" value="Yes, delete." />
  <a href="{% url "company-list" %}">No, cancel.</a>
</form>

{% endblock %}
